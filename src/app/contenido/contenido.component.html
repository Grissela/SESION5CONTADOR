<div class="card mt-5 m-auto w-50">
    <h5 class="card-header text-center">Contador</h5>
    <div class="card-body text-center">
      <h5 class="card-title">Conteo</h5>
      <p class="card-text">{{ numero }}</p>
      <div class="content text-center ms-3">
        <button (click)="incremento()" class="btn btn-success mr-3">Increment</button>
        
        <button (click)="decremento()" class="btn btn-danger ms-3">Decrement</button>
      </div>
      
    </div>
  </div>
